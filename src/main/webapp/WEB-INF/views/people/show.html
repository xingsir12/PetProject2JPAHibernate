<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Пользователь не взял ни одной книги</p>
    <hr/>
    <form th:method="GET" th:action="@{/books}">
        <input type="submit" value="Перейти к списку книг"/>
    </form>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <p>Книги:</p>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</tr>
    </table>
    <form th:method="GET" th:action="@{/books}">
        <input type="submit" value="Перейти к списку книг"/>
    </form>
    <hr/>
</div>

<br/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
